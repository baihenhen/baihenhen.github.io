<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择界面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
            transition: background-color 0.5s;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            display: none;
        }
        
        .active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        .noBtn {
            background-color: #f44336;
            color: white;
        }
        
        button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 初始选择界面 -->
    <div class="container active" id="screen1">
        <h1>要不要看78？</h1>
        <div class="options">
            <button class="yesBtn" onclick="nextScreen(2)">看</button>
            <button class="noBtn" onclick="exitPage()">不看</button>
        </div>
    </div>
    
    <!-- 第二层选择界面 -->
    <div class="container" id="screen2">
        <h1>真的吗？</h1>
        <div class="options">
            <button class="yesBtn" onclick="nextScreen(3)">真的</button>
            <button class="noBtn" onclick="exitPage()">假的</button>
        </div>
    </div>
    
    <!-- 第三层选择界面 -->
    <div class="container" id="screen3">
        <h1>别流口水</h1>
        <div class="options">
            <button class="yesBtn" onclick="nextScreen(4)">继续</button>
            <button class="noBtn" onclick="exitPage()">退出</button>
        </div>
    </div>
    
    <!-- 最终结果界面 -->
    <div class="container" id="screen4">
        <h1>抱歉，78离家出走了，请晚上12点后联系</h1>
        <div class="options">
            <button class="yesBtn" onclick="location.reload()">重新开始</button>
            <button class="noBtn" onclick="exitPage()">退出</button>
        </div>
    </div>
    
    <script>
        // 切换到下一个界面
        function nextScreen(screenNum) {
            // 隐藏所有界面
            document.querySelectorAll('.container').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // 显示指定界面
            document.getElementById('screen' + screenNum).classList.add('active');
            
            // 随机改变背景色
            const colors = ['#f5f5f5', '#fff8e1', '#e8f5e9', '#e3f2fd', '#f3e5f5'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 退出页面
        function exitPage() {
            // 尝试关闭窗口
            if(window.history.length > 1) {
                window.history.back();
            } else {
                document.body.innerHTML = '<h1 style="text-align:center;margin-top:100px;">您已选择退出</h1>';
                setTimeout(() => {
                    window.close();
                }, 1000);
            }
        }
    </script>
</body>
</html>
